        <h1>Howdy, welcome to my sports page.</h1>
        <div class="profile-image">

        <p class="p1">Answer two questions about my sports.</p>
        <div class="container">
            <div class="quations">
                <h3>What is my favorite sport?</h3>
                <p id="result1"></p>
                <button class="sport-button" data-answer="correct">Table tennis</button>
                <button class="sport-button" data-answer="incorrect">Basketball</button>
                <button class="sport-button" data-answer="incorrect">Football</button>
                <button class="sport-button" data-answer="incorrect">Badminton</button>
            </div><br>
            <div class="question2">
                <h3>What sports do you want to try?</h3>
                <p id="result2"></p>
                <div class="container-input">
                    <input class="squareInput" type="text" id="userResponse" placeholder="Type your answer here">
                    <button class="submit-button" id="submitResponse">Submit</button>
                </div>
                </div>
        </div>
